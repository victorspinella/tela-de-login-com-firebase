<!doctype html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Login</title>
</head>

<body class="centralize">
    <form class="login-form">
        <div class="form-field">
            <div><label><b>Email</b></label></div>
            <input type="email" name="email" id="email" placeholder="seu@email.com" onchange="onChangeEmail()"/>
            <div class="error" id="email-required-error">Email é obrigatório</div>
            <div class="error" id="email-invalid-error">Email é inválido</div>
        </div>
        <div class="form-field">
            <div><label><b>Senha</b></label></div>
            <input type="password" name="password" id="password" placeholder="Senha" onchange="onChangePassword()"/>
            <div class="error" id="password-required-error">Senha é obrigatória</div>
        </div>
        <div>
            <button type="button" class="clear" id="recover-password-button" onclick="recoverPassword()" disabled="true"><b>Recuperar senha</b></button>
        </div>
        <div>
            <button type="button" class="solid" id="login-button" disabled="true" onclick="login()"><b>Entrar</b></button>
        </div>
        <div>
            <button type="button" class="outline" onclick="register()"><b>Registrar</b></button>
        </div>
    </form>
</body>

<link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="global.css">

<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
<script src="firebase-init.js"></script>

<script src="index.js"></script>
<script src="validations.js"></script>
<script src="loading.js"></script>

</html>
